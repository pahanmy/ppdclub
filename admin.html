<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - PPD CLUB Miri</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #003399 0%, #2575fc 100%);
            --primary-color: #003399;
            --secondary-color: #f4f4f4;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --block-color: #e74c3c;
            --info-color: #17a2b8;
            --purple-color: #6f42c1;
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #333;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .main-logo {
            width: 80px;
            height: auto;
            filter: contrast(1.1);
        }

        h2 { margin: 0; color: var(--primary-color); font-weight: 800; text-transform: uppercase; }
        p { margin: 0; color: #666; font-size: 0.9em; }

        /* Stats Cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            text-align: center;
            border-bottom: 4px solid var(--primary-color);
        }

        .stat-number { font-size: 2em; font-weight: 800; color: var(--primary-color); }
        .stat-label { font-size: 0.9em; color: #777; text-transform: uppercase; letter-spacing: 1px; }

        /* Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 50px;
            font-family: inherit;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .bulk-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8f9fa;
            padding: 5px 15px;
            border-radius: 50px;
            border: 1px solid #eee;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .btn-refresh { background-color: #e2e6ea; color: #333; }
        .btn-refresh:hover { background-color: #dbe0e5; }

        .btn-download { background-color: #217346; color: white; }
        .btn-download:hover { background-color: #1e6b41; transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }

        .btn-date-bulk { background-color: var(--purple-color); color: white; }
        .btn-date-bulk:hover { background-color: #5a32a3; transform: translateY(-2px); }
        
        .btn-approve-all { 
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); 
            color: white; 
            box-shadow: 0 4px 10px rgba(56, 239, 125, 0.3);
        }
        .btn-approve-all:hover { transform: translateY(-2px); }
        .btn-approve-all:disabled { background: #ccc; cursor: not-allowed; transform: none; box-shadow: none; }

        /* Table */
        .table-responsive {
            overflow-x: auto;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            max-height: 700px; /* Limit height for sticky header */
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            min-width: 1100px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: middle;
        }

        /* STICKY HEADER FIX */
        th {
            background-color: #f8f9fa;
            color: #555;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8em;
            letter-spacing: 0.5px;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
            position: sticky; /* Make header sticky */
            top: 0;
            z-index: 10;
            box-shadow: 0 2px 2px -1px rgba(0, 0, 0, 0.1);
        }
        
        th:hover {
            background-color: #e9ecef;
            color: var(--primary-color);
        }

        .sort-active {
            color: var(--primary-color) !important;
            background-color: #e9ecef;
        }

        tr:hover { background-color: #f1f5f9; }

        .table-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #eee;
            background-color: #f0f0f0;
        }

        /* Inputs in Table */
        .table-input {
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9em;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s;
        }
        
        .member-id-input {
            width: 100px; /* Fixed width */
            text-align: center;
            font-weight: bold;
            color: var(--primary-color);
            background-color: #f0f8ff;
            border-color: #b3d7ff;
        }

        .date-input {
            width: 125px; /* Fixed width */
            font-family: inherit;
            font-size: 0.85em;
        }
        
        .table-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 5px rgba(0,51,153,0.2);
        }

        /* Status Badges */
        .badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.7em;
            font-weight: 700;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .badge-new { background-color: #ffeeba; color: #856404; }
        .badge-approved { background-color: #d4edda; color: #155724; }
        .badge-blocked { background-color: #f8d7da; color: #721c24; }

        /* Action Icons */
        .btn-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 2px;
            color: white;
            font-size: 0.8em;
            padding: 0;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-icon:hover { transform: scale(1.1); }

        .btn-check { background-color: var(--success-color); }
        .btn-check:hover { background-color: #218838; }
        
        .btn-block { background-color: var(--block-color); }
        .btn-block:hover { background-color: #c0392b; }

        .btn-delete { background-color: #555; }
        .btn-delete:hover { background-color: #333; }
        
        .btn-reset { 
            background-color: #e0e0e0; 
            color: #666; 
            width: 25px; 
            height: 25px;
            font-size: 0.7em;
        }
        .btn-reset:hover { background-color: #d0d0d0; color: #333; }

        .loader-container {
            text-align: center;
            padding: 50px;
            display: none;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .custom-checkbox { transform: scale(1.2); cursor: pointer; }
        
        /* IC Toggle Style */
        .ic-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
            border: 1px solid #eee;
            width: 100%;
            box-sizing: border-box;
        }
        .ic-toggle-btn {
            color: #aaa;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 8px;
        }
        .ic-toggle-btn:hover { color: var(--primary-color); }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="header-title">
            <img src="https://i.postimg.cc/3JqzZXqd/TRANSPARENT-BACK-GROUND.png" alt="Logo PPD Club" class="main-logo">
            <div>
                <h2>Admin PPD CLUB</h2>
                <p>Dashboard Pengurusan Keahlian</p>
            </div>
        </div>
        <div style="font-size:0.9em; text-align:right;">
            Status: <span id="connectionStatus" style="color:orange; font-weight:bold;">Menyambung...</span>
        </div>
    </div>

    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-number" id="totalCount">0</div>
            <div class="stat-label">Jumlah Permohonan</div>
        </div>
        <div class="stat-card" style="border-color: var(--warning-color);">
            <div class="stat-number" id="pendingCount" style="color: var(--warning-color);">0</div>
            <div class="stat-label">Belum Disahkan</div>
        </div>
        <div class="stat-card" style="border-color: var(--success-color);">
            <div class="stat-number" id="approvedCount" style="color: var(--success-color);">0</div>
            <div class="stat-label">Disahkan</div>
        </div>
        <div class="stat-card" style="border-color: var(--danger-color);">
            <div class="stat-number" id="blockedCount" style="color: var(--danger-color);">0</div>
            <div class="stat-label">Disekat / Ditolak</div>
        </div>
    </div>

    <div class="controls">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Cari Nama atau IC..." onkeyup="searchTable()">
        </div>
        
        <div class="bulk-controls">
            <label for="bulkDateInput" style="margin:0; font-size:0.85em; font-weight:600; color:#555;">Tarikh Pukal:</label>
            <input type="date" id="bulkDateInput" class="table-input date-input" style="background:white;">
            
            <button class="btn-date-bulk" id="btnBulkDate" onclick="bulkUpdateDate()" title="Set tarikh untuk ahli yang dipilih">
                <i class="fas fa-calendar-alt"></i> Set Tarikh
            </button>
        </div>

        <div class="action-buttons">
            <button class="btn-refresh" onclick="loadData()"><i class="fas fa-sync-alt"></i> Refresh</button>
            <button class="btn-download" onclick="downloadExcel()"><i class="fas fa-file-excel"></i> Excel</button>
            
            <button class="btn-approve-all" id="btnBulkApprove" onclick="bulkApprove()" disabled>
                <i class="fas fa-check-double"></i> Sahkan (<span id="selectedCount">0</span>)
            </button>
        </div>
    </div>

    <div class="table-responsive">
        <div id="loader" class="loader-container">
            <div class="loader"></div>
            <p style="margin-top:15px; color:#666;">Memuatkan data...</p>
        </div>

        <table id="dataTable">
            <thead>
                <tr>
                    <th style="width: 40px; text-align: center;">
                        <input type="checkbox" id="selectAll" class="custom-checkbox" onchange="toggleSelectAll()">
                    </th>
                    <th style="width: 50px;">Foto</th>
                    <th onclick="sortTable('nama')" id="th-nama">Nama Ahli <i class="fas fa-sort"></i></th>
                    
                    <th onclick="sortTable('ic')" id="th-ic" style="width: 150px;">No. IC <i class="fas fa-sort"></i></th>
                    
                    <th onclick="sortTable('jawatan')" id="th-jawatan">Jawatan <i class="fas fa-sort"></i></th>
                    <th onclick="sortTable('no_keahlian')" id="th-no_keahlian" style="width: 130px; background-color: #e3f2fd;">No. Keahlian <i class="fas fa-sort"></i></th>
                    <th style="width: 150px; background-color: #e8f5e9;">Tarikh Keahlian</th>
                    <th onclick="sortTable('status')" id="th-status">Status <i class="fas fa-sort"></i></th>
                    <th style="text-align: center; width: 110px;">Tindakan</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>
</div>

<script type="module">
    // Firebase Imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- FIREBASE CONFIGURATION ---
    const firebaseConfig = {
      apiKey: "AIzaSyAZC1WyqVSlicy4jRIZyIFmx2rjlrbtfus",
      authDomain: "ppdclub-e9f2a.firebaseapp.com",
      projectId: "ppdclub-e9f2a",
      storageBucket: "ppdclub-e9f2a.firebasestorage.app",
      messagingSenderId: "72228598666",
      appId: "1:72228598666:web:1855035320bee1066c0e73"
    };

    // Initialize Firebase
    let db;
    let currentUser = null;
    let allData = []; 
    let currentSort = { key: 'status', order: 'asc' }; 

    try {
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        db = getFirestore(app);

        signInAnonymously(auth).catch((error) => {
            console.error("Auth Error:", error);
            document.getElementById('connectionStatus').innerText = "Ralat Auth";
            document.getElementById('connectionStatus').style.color = "red";
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('connectionStatus').innerText = "Online";
                document.getElementById('connectionStatus').style.color = "green";
                
                // Set default bulk date to today
                document.getElementById('bulkDateInput').valueAsDate = new Date();
                
                loadData(); 
            }
        });

    } catch (e) {
        console.error("Firebase Init Error:", e);
        alert("Ralat Konfigurasi Firebase.");
    }

    // --- FUNGSI UTAMA ---

    window.loadData = async function() {
        if (!db) return;
        
        const loader = document.getElementById('loader');
        const tbody = document.getElementById('tableBody');
        const table = document.getElementById('dataTable');
        
        loader.style.display = 'block';
        table.style.opacity = '0.5';
        tbody.innerHTML = ''; 

        try {
            const querySnapshot = await getDocs(collection(db, 'ppd_registrations'));
            
            allData = [];
            
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                data.id = doc.id; 
                allData.push(data);
            });

            updateStats(); 
            sortDataArray(allData, currentSort.key, currentSort.order);
            renderTable(allData);

        } catch (error) {
            console.error("Error loading data:", error);
            tbody.innerHTML = `<tr><td colspan="9" style="text-align:center; color:red;">Gagal memuatkan data.</td></tr>`;
        } finally {
            loader.style.display = 'none';
            table.style.opacity = '1';
        }
    }

    function maskIC(ic) {
        if (!ic || ic.length < 12) return ic || '-';
        return ic.substring(0, 6) + '-' + ic.substring(6, 8) + '-****';
    }
    
    // Global function to toggle IC visibility
    window.toggleIC = function(id, fullIC) {
        const displaySpan = document.getElementById(`ic-display-${id}`);
        const icon = document.getElementById(`ic-icon-${id}`);
        
        if (displaySpan.getAttribute('data-visible') === 'true') {
            // Sembunyikan semula
            displaySpan.innerText = maskIC(fullIC);
            displaySpan.setAttribute('data-visible', 'false');
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
            displaySpan.style.color = "#333";
        } else {
            // Tunjuk Penuh (Formatted)
            const formatted = fullIC.substring(0, 6) + '-' + fullIC.substring(6, 8) + '-' + fullIC.substring(8);
            displaySpan.innerText = formatted;
            displaySpan.setAttribute('data-visible', 'true');
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
            displaySpan.style.color = "var(--primary-color)";
        }
    }

    function getNextMembershipId(year) {
        const currentYear = year || new Date().getFullYear();
        let maxSeq = 0;
        
        allData.forEach(item => {
            if (item.no_keahlian && item.no_keahlian.includes('/')) {
                const parts = item.no_keahlian.split('/');
                if (parts.length === 2 && parts[1] == currentYear) {
                    const seq = parseInt(parts[0], 10);
                    if (!isNaN(seq) && seq > maxSeq) {
                        maxSeq = seq;
                    }
                }
            }
        });
        
        const nextSeq = maxSeq + 1;
        return nextSeq.toString().padStart(4, '0') + '/' + currentYear;
    }

    // 2. Render Jadual
    function renderTable(dataArray) {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';

        if (dataArray.length === 0) {
            tbody.innerHTML = `<tr><td colspan="9" style="text-align:center; padding:30px;">Tiada rekod ditemui.</td></tr>`;
            return;
        }

        const suggestionId = getNextMembershipId(); 

        dataArray.forEach((item) => {
            let statusBadge;
            let actionButtons;

            if (item.status === 'DISAHKAN') {
                statusBadge = `<span class="badge badge-approved">DISAHKAN</span>`;
                actionButtons = `
                    <button class="btn-icon" style="background:#ccc; cursor:default;" title="Sudah Disahkan"><i class="fas fa-check"></i></button>
                    <button class="btn-icon btn-block" onclick="blockSingle('${item.id}')" title="Sekat"><i class="fas fa-ban"></i></button>
                    <button class="btn-icon btn-delete" onclick="deleteSingle('${item.id}', '${item.nama}')" title="Hapus"><i class="fas fa-trash"></i></button>
                `;
            } else if (item.status === 'DISEKAT') {
                statusBadge = `<span class="badge badge-blocked">DISEKAT</span>`;
                actionButtons = `
                    <button class="btn-icon btn-check" onclick="verifySingle('${item.id}')" title="Nyah-sekat"><i class="fas fa-check"></i></button>
                    <button class="btn-icon btn-delete" onclick="deleteSingle('${item.id}', '${item.nama}')" title="Hapus"><i class="fas fa-trash"></i></button>
                `;
            } else {
                statusBadge = `<span class="badge badge-new">BARU</span>`;
                actionButtons = `
                    <button class="btn-icon btn-check" onclick="verifySingle('${item.id}')" title="Sahkan"><i class="fas fa-check"></i></button>
                    <button class="btn-icon btn-block" onclick="blockSingle('${item.id}')" title="Sekat"><i class="fas fa-ban"></i></button>
                    <button class="btn-icon btn-delete" onclick="deleteSingle('${item.id}', '${item.nama}')" title="Hapus"><i class="fas fa-trash"></i></button>
                `;
            }

            const photoUrl = item.foto_url ? item.foto_url : 'https://via.placeholder.com/50?text=IMG';
            const currentIdVal = item.no_keahlian || '';
            const placeholderVal = currentIdVal ? '' : suggestionId;
            const joinDateVal = item.membership_date || ''; 

            const row = `
                <tr id="row-${item.id}">
                    <td style="text-align: center;">
                        <input type="checkbox" class="select-row custom-checkbox" value="${item.id}" onchange="updateBulkButton()">
                    </td>
                    <td style="text-align: center;">
                        <a href="${photoUrl}" target="_blank">
                            <img src="${photoUrl}" class="table-avatar" alt="Foto">
                        </a>
                    </td>
                    <td>
                        <strong>${item.nama || '-'}</strong><br>
                        <small style="color:#888;">${item.phone || '-'}</small>
                    </td>
                    
                    <td>
                        <div class="ic-wrapper">
                            <span id="ic-display-${item.id}" data-visible="false">${maskIC(item.ic)}</span>
                            <i id="ic-icon-${item.id}" class="fas fa-eye ic-toggle-btn" 
                               onclick="toggleIC('${item.id}', '${item.ic}')" 
                               title="Lihat Penuh"></i>
                        </div>
                    </td>

                    <td>
                        ${item.jawatan || '-'}<br>
                        <small style="color:#666;">${item.sektor || '-'}</small>
                    </td>
                    <td>
                        <input type="text" class="table-input member-id-input" 
                               value="${currentIdVal}" 
                               placeholder="${placeholderVal}"
                               onchange="updateMemberId('${item.id}', this.value)"
                               title="Format: 0001/2026">
                    </td>
                    <td>
                        <div style="display:flex; align-items:center; gap:5px;">
                            <input type="date" class="table-input date-input"
                                   id="date-${item.id}"
                                   value="${joinDateVal}"
                                   onchange="updateMemberDate('${item.id}', this.value)">
                            <button class="btn-icon btn-reset" onclick="resetMemberDate('${item.id}')" title="Reset Tarikh">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </td>
                    <td>${statusBadge}</td>
                    <td style="text-align: center;">
                        <div style="display:flex; justify-content:center; gap:5px;">
                            ${actionButtons}
                        </div>
                    </td>
                </tr>
            `;
            tbody.innerHTML += row;
        });
        
        document.getElementById('selectAll').checked = false;
        updateBulkButton();
    }

    // 3. Fungsi Sort
    window.sortTable = function(key) {
        // Reset Visual Indicator
        document.querySelectorAll('th').forEach(th => th.classList.remove('sort-active'));
        document.getElementById(`th-${key}`).classList.add('sort-active');

        if (currentSort.key === key) {
            currentSort.order = currentSort.order === 'asc' ? 'desc' : 'asc';
        } else {
            currentSort.key = key;
            currentSort.order = 'asc';
        }
        sortDataArray(allData, currentSort.key, currentSort.order);
        renderTable(allData);
    }

    function sortDataArray(arr, key, order) {
        arr.sort((a, b) => {
            let valA = (a[key] || '').toString().toLowerCase();
            let valB = (b[key] || '').toString().toLowerCase();
            if (valA < valB) return order === 'asc' ? -1 : 1;
            if (valA > valB) return order === 'asc' ? 1 : -1;
            return 0;
        });
    }

    // 4. Update No. Keahlian
    window.updateMemberId = async function(docId, newValue) {
        if (!newValue) return;

        try {
            const userRef = doc(db, 'ppd_registrations', docId);

    // 6. Update Tarikh Keahlian (Pukal) - DIPERBAIKI
    window.bulkUpdateDate = async function() {
        const checkedBoxes = document.querySelectorAll('.select-row:checked');
        const bulkDate = document.getElementById('bulkDateInput').value;

        if (checkedBoxes.length === 0) {
            alert("Sila pilih (tick) sekurang-kurangnya satu ahli dalam jadual.");
            return;
        }
        
        if (!bulkDate) {
            alert("Sila pilih tarikh pada kotak 'Tarikh Pukal' di atas dahulu.");
            return;
        }

        if (!confirm(`Kemaskini tarikh keahlian kepada ${bulkDate} untuk ${checkedBoxes.length} ahli yang dipilih?`)) return;

        const btn = document.getElementById('btnBulkDate');
        const originalText = btn.innerHTML;
        btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i>`;
        btn.disabled = true;

        let successCount = 0;

        try {
            for (const cb of checkedBoxes) {
                const docId = cb.value;
                const userRef = doc(db, 'ppd_registrations', docId);
                
                await updateDoc(userRef, {
                    membership_date: bulkDate
                });
                
                // Update local data
                const item = allData.find(x => x.id === docId);
                if (item) item.membership_date = bulkDate;
                
                successCount++;
            }
            alert(`Berjaya! Tarikh dikemaskini untuk ${successCount} ahli.`);
            renderTable(allData); // Re-render to show updates
        } catch (error) {
            console.error("Bulk date error:", error);
            alert("Berlaku ralat.");
        } finally {
            btn.innerHTML = originalText;
            btn.disabled = false;
            // Clear selection
            document.getElementById('selectAll').checked = false;
            updateBulkButton();
        }
    }

    function flashInput(el) {
        if(el) {
            el.style.borderColor = "#28a745";
            el.style.backgroundColor = "#e8f5e9";
            setTimeout(() => {
                el.style.borderColor = "#ddd";
                el.style.backgroundColor = "white";
            }, 1000);
        }
    }

    window.searchTable = function() {
        const input = document.getElementById('searchInput').value.toUpperCase();
        const filtered = allData.filter(item => {
            const name = (item.nama || '').toUpperCase();
            const ic = (item.ic || '').toUpperCase();
            return name.includes(input) || ic.includes(input);
        });
        renderTable(filtered);
    }

    // 6. Verify Single
    window.verifySingle = async function(docId) {
        if (!confirm("Adakah anda pasti ingin mengesahkan keahlian ini?")) return;
        try {
            const userRef = doc(db, 'ppd_registrations', docId);
            const item = allData.find(x => x.id === docId);
            
            // Auto generate ID if empty
            let updates = { status: "DISAHKAN", verifiedAt: new Date().toISOString() };
            
            if (!item.no_keahlian) {
                const nextId = getNextMembershipId(new Date().getFullYear());
                updates.no_keahlian = nextId;
                item.no_keahlian = nextId; 
            }
            
            if (!item.membership_date) {
                const today = new Date().toISOString().slice(0,10);
                updates.membership_date = today;
                item.membership_date = today; 
            }

            await updateDoc(userRef, updates);
            item.status = "DISAHKAN";
            
            alert("Permohonan berjaya disahkan!");
            renderTable(allData); 
            updateStats();
        } catch (error) {
            console.error("Error verifying:", error);
            alert("Gagal mengesahkan.");
        }
    }

    window.blockSingle = async function(docId) {
        if (!confirm("Adakah anda pasti ingin MENYEKAT permohonan ini?")) return;
        try {
            const userRef = doc(db, 'ppd_registrations', docId);
            await updateDoc(userRef, { status: "DISEKAT", blockedAt: new Date().toISOString() });
            const item = allData.find(x => x.id === docId);
            if (item) item.status = "DISEKAT";
            alert("Permohonan berjaya disekat.");
            renderTable(allData); 
            updateStats();
        } catch (error) {
            console.error("Error blocking:", error);
            alert("Gagal menyekat.");
        }
    }

    window.toggleSelectAll = function() {
        const masterCheck = document.getElementById('selectAll');
        const rows = document.querySelectorAll('.select-row');
        rows.forEach(cb => cb.checked = masterCheck.checked);
        updateBulkButton();
    }

    window.updateBulkButton = function() {
        const checkedBoxes = document.querySelectorAll('.select-row:checked');
        const btn = document.getElementById('btnBulkApprove');
        const countSpan = document.getElementById('selectedCount');
        
        const count = checkedBoxes.length;
        countSpan.innerText = count;
        
        btn.disabled = count === 0;
        // btnDate is no longer disabled by selection count
    }

    window.bulkApprove = async function() {
        const checkedBoxes = document.querySelectorAll('.select-row:checked');
        if (checkedBoxes.length === 0) return;

        if (!confirm(`Sahkan ${checkedBoxes.length} permohonan terpilih?`)) return;

        const btn = document.getElementById('btnBulkApprove');
        const originalText = btn.innerHTML;
        btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Memproses...`;
        btn.disabled = true;

        let successCount = 0;
        
        // Find current max seq for ID generation
        let currentNextIdSeq = 0;
        const currentYear = new Date().getFullYear();
        allData.forEach(item => {
            if (item.no_keahlian && item.no_keahlian.includes('/' + currentYear)) {
                const seq = parseInt(item.no_keahlian.split('/')[0], 10);
                if (seq > currentNextIdSeq) currentNextIdSeq = seq;
            }
        });

        try {
            for (const cb of checkedBoxes) {
                const docId = cb.value;
                const userRef = doc(db, 'ppd_registrations', docId);
                const item = allData.find(x => x.id === docId);
                
                if (item && item.status !== 'DISAHKAN') {
                    let updates = {
                        status: "DISAHKAN",
                        verifiedAt: new Date().toISOString()
                    };
                    
                    if (!item.no_keahlian) {
                        currentNextIdSeq++;
                        const newId = currentNextIdSeq.toString().padStart(4, '0') + '/' + currentYear;
                        updates.no_keahlian = newId;
                        item.no_keahlian = newId;
                    }
                    
                    if (!item.membership_date) {
                         const today = new Date().toISOString().slice(0,10);
                         updates.membership_date = today;
                         item.membership_date = today;
                    }

                    await updateDoc(userRef, updates);
                    item.status = "DISAHKAN";
                    successCount++;
                }
            }
            alert(`Proses selesai! ${successCount} permohonan telah disahkan.`);
            renderTable(allData);
            updateStats();
        } catch (error) {
            console.error("Bulk error:", error);
            alert("Berlaku ralat semasa proses pukal.");
        } finally {
            btn.innerHTML = originalText;
            btn.disabled = false;
            document.getElementById('selectAll').checked = false;
            updateBulkButton();
        }
    }

    window.downloadExcel = function() {
        if (allData.length === 0) {
            alert("Tiada data untuk dimuat turun.");
            return;
        }
        const exportData = allData.map(item => ({
            "Nama Penuh": item.nama || "",
            "No. IC": item.ic || "", 
            "Jantina": item.jantina || "",
            "Tarikh Lahir": item.dob || "",
            "Status Perkahwinan": item.status_kahwin || "",
            "Sektor": item.sektor || "",
            "Unit": item.unit || "",
            "Jawatan": item.jawatan || "",
            "Tarikh Lapor Diri": item.tarikh_mula || "",
            "Tempoh Khidmat": item.tempoh_khidmat || "",
            "Tempoh Keahlian Club": item.tempoh_keahlian_club || "",
            "No. Telefon": item.phone || "",
            "No. Keahlian": item.no_keahlian || "",
            "Tarikh Keahlian": item.membership_date || "",
            "Status": item.status || "",
            "Foto URL": item.foto_url || ""
        }));
        const ws = XLSX.utils.json_to_sheet(exportData);
        const wscols = [
            {wch: 30}, {wch: 15}, {wch: 10}, {wch: 15}, {wch: 15},
            {wch: 25}, {wch: 15}, {wch: 25}, {wch: 15}, {wch: 20},
            {wch: 20}, {wch: 15}, {wch: 15}, {wch: 15}, {wch: 10}, {wch: 30}
        ];
        ws['!cols'] = wscols;
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Senarai Ahli");
        XLSX.writeFile(wb, `Senarai_Ahli_PPD_Club_${new Date().toISOString().slice(0,10)}.xlsx`);
    }

    function updateStats() {
        let pending = 0;
        let approved = 0;
        let blocked = 0;
        allData.forEach(item => {
            if (item.status === 'DISAHKAN') approved++;
            else if (item.status === 'DISEKAT') blocked++;
            else pending++;
        });
        document.getElementById('totalCount').innerText = allData.length;
        document.getElementById('pendingCount').innerText = pending;
        document.getElementById('approvedCount').innerText = approved;
        document.getElementById('blockedCount').innerText = blocked;
    }
