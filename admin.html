<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - PPD CLUB Miri</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #003399 0%, #2575fc 100%);
            --primary-color: #003399;
            --secondary-color: #f4f4f4;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --block-color: #e74c3c;
            --info-color: #17a2b8;
            --purple-color: #6f42c1;
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #333;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .main-logo {
            width: 80px;
            height: auto;
            filter: contrast(1.1);
        }

        h2 { margin: 0; color: var(--primary-color); font-weight: 800; text-transform: uppercase; }
        p { margin: 0; color: #666; font-size: 0.9em; }

        /* Stats Cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            text-align: center;
            border-bottom: 4px solid var(--primary-color);
        }

        .stat-number { font-size: 2em; font-weight: 800; color: var(--primary-color); }
        .stat-label { font-size: 0.9em; color: #777; text-transform: uppercase; letter-spacing: 1px; }

        /* TABS STYLE */
        .tabs-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            font-weight: 600;
            color: #777;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
            font-family: inherit;
        }

        .tab-btn:hover { color: var(--primary-color); }
        .tab-btn.active { color: var(--primary-color); }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -7px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 10px;
        }

        .tab-count {
            background: #eee;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75em;
            margin-left: 5px;
            vertical-align: middle;
        }
        
        .tab-btn.active .tab-count {
            background: var(--primary-color);
            color: white;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .search-box {
            flex: none; 
            width: 250px; 
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 35px;
            border: 1px solid #ddd;
            border-radius: 50px;
            font-family: inherit;
            font-size: 0.9em;
        }

        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 0.9em;
        }

        .bulk-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8f9fa;
            padding: 5px 15px;
            border-radius: 50px;
            border: 1px solid #eee;
            flex-grow: 1;
            justify-content: flex-start;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 8px 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85em;
        }

        .btn-refresh { background-color: #e2e6ea; color: #333; }
        .btn-refresh:hover { background-color: #dbe0e5; }

        .btn-download { background-color: #217346; color: white; }
        .btn-download:hover { background-color: #1e6b41; transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }

        .btn-date-bulk { background-color: var(--purple-color); color: white; }
        .btn-date-bulk:hover { background-color: #5a32a3; transform: translateY(-2px); }
        
        .btn-approve-all { 
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); 
            color: white; 
            box-shadow: 0 4px 10px rgba(56, 239, 125, 0.3);
        }
        .btn-approve-all:hover { transform: translateY(-2px); }
        .btn-approve-all:disabled { background: #ccc; cursor: not-allowed; transform: none; box-shadow: none; }

        /* Table */
        .table-responsive {
            overflow-x: auto;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            max-height: 700px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            min-width: 1100px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: middle;
        }

        th {
            background-color: #f8f9fa;
            color: #555;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8em;
            letter-spacing: 0.5px;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 2px 2px -1px rgba(0, 0, 0, 0.1);
        }
        
        th:hover {
            background-color: #e9ecef;
            color: var(--primary-color);
        }

        .sort-active {
            color: var(--primary-color) !important;
            background-color: #e9ecef;
        }

        tr:hover { background-color: #f1f5f9; }

        .table-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #eee;
            background-color: #f0f0f0;
        }

        /* Inputs in Table */
        .table-input {
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9em;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s;
        }
        
        .member-id-input {
            width: 100px;
            text-align: center;
            font-weight: bold;
            color: var(--primary-color);
            background-color: #f0f8ff;
            border-color: #b3d7ff;
        }

        .date-input {
            width: 125px;
            font-family: inherit;
            font-size: 0.85em;
        }
        
        .table-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 5px rgba(0,51,153,0.2);
        }

        /* Status Badges */
        .badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.7em;
            font-weight: 700;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .badge-new { background-color: #ffeeba; color: #856404; }
        .badge-approved { background-color: #d4edda; color: #155724; }
        .badge-blocked { background-color: #f8d7da; color: #721c24; }

        /* Action Icons */
        .btn-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 2px;
            color: white;
            font-size: 0.8em;
            padding: 0;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-icon:hover { transform: scale(1.1); }
        .btn-check { background-color: var(--success-color); }
        .btn-block { background-color: var(--block-color); }
        .btn-delete { background-color: #555; }
        
        .btn-reset { 
            background-color: #e0e0e0; 
            color: #666; 
            width: 25px; 
            height: 25px;
            font-size: 0.7em;
        }
        .btn-reset:hover { background-color: #d0d0d0; color: #333; }

        /* Magic Wand Button Style */
        .btn-magic {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 5px rgba(118, 75, 162, 0.3);
        }
        .btn-magic:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(118, 75, 162, 0.4); }

        .loader-container {
            text-align: center;
            padding: 50px;
            display: none;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .custom-checkbox { transform: scale(1.2); cursor: pointer; }
        
        /* IC Toggle Style */
        .ic-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
            border: 1px solid #eee;
            width: 100%;
            box-sizing: border-box;
        }
        .ic-toggle-btn {
            color: #aaa;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 8px;
        }
        .ic-toggle-btn:hover { color: var(--primary-color); }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="header-title">
            <img src="https://i.postimg.cc/3JqzZXqd/TRANSPARENT-BACK-GROUND.png" alt="Logo PPD Club" class="main-logo">
            <div>
                <h2>Admin PPD CLUB</h2>
                <p>Dashboard Pengurusan Keahlian</p>
            </div>
        </div>
        <div style="font-size:0.9em; text-align:right;">
            Status: <span id="connectionStatus" style="color:orange; font-weight:bold;">Menyambung...</span>
        </div>
    </div>

    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-number" id="totalCount">0</div>
            <div class="stat-label">Jumlah Permohonan</div>
        </div>
        <div class="stat-card" style="border-color: var(--warning-color);">
            <div class="stat-number" id="pendingCount" style="color: var(--warning-color);">0</div>
            <div class="stat-label">Belum Disahkan</div>
        </div>
        <div class="stat-card" style="border-color: var(--success-color);">
            <div class="stat-number" id="approvedCount" style="color: var(--success-color);">0</div>
            <div class="stat-label">Disahkan</div>
        </div>
        <div class="stat-card" style="border-color: var(--danger-color);">
            <div class="stat-number" id="blockedCount" style="color: var(--danger-color);">0</div>
            <div class="stat-label">Disekat / Ditolak</div>
        </div>
    </div>

    <div class="tabs-container">
        <button class="tab-btn active" id="tab-pending" onclick="switchTab('pending')">
            Belum Diproses <span class="tab-count" id="count-badge-pending">0</span>
        </button>
        <button class="tab-btn" id="tab-approved" onclick="switchTab('approved')">
            Senarai Disahkan <span class="tab-count" id="count-badge-approved">0</span>
        </button>
    </div>

    <div class="controls">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Cari Nama atau IC..." onkeyup="applyFilters()">
        </div>
        
        <div class="bulk-controls">
            <label for="bulkDateInput" style="margin:0; font-size:0.85em; font-weight:600; color:#555;">Tarikh Pukal:</label>
            <input type="date" id="bulkDateInput" class="table-input date-input" style="background:white;">
            
            <button class="btn-date-bulk" id="btnBulkDate" onclick="bulkUpdateDate()" title="Set tarikh untuk ahli yang dipilih">
                <i class="fas fa-calendar-alt"></i> Set
            </button>
        </div>

        <div class="action-buttons">
            <button class="btn-refresh" onclick="loadData()"><i class="fas fa-sync-alt"></i> Refresh</button>
            <button class="btn-download" onclick="downloadExcel()"><i class="fas fa-file-excel"></i> Excel</button>
            
            <button class="btn-approve-all" id="btnBulkApprove" onclick="bulkApprove()" disabled>
                <i class="fas fa-check-double"></i> Sahkan (<span id="selectedCount">0</span>)
            </button>
        </div>
    </div>

    <div class="table-responsive">
        <div id="loader" class="loader-container">
            <div class="loader"></div>
            <p style="margin-top:15px; color:#666;">Memuatkan data...</p>
        </div>

        <table id="dataTable">
            <thead>
                <tr>
                    <th style="width: 40px; text-align: center;">
                        <input type="checkbox" id="selectAll" class="custom-checkbox" onchange="toggleSelectAll()">
                    </th>
                    <th style="width: 50px;">Foto</th>
                    <th onclick="sortTable('nama')" id="th-nama">Nama Ahli <i class="fas fa-sort"></i></th>
                    
                    <th onclick="sortTable('ic')" id="th-ic" style="width: 150px;">No. IC <i class="fas fa-sort"></i></th>
                    
                    <th onclick="sortTable('jawatan')" id="th-jawatan">Jawatan <i class="fas fa-sort"></i></th>
                    
                    <th onclick="sortTable('no_keahlian')" id="th-no_keahlian" style="width: 170px; background-color: #e3f2fd;">
                        No. Keahlian <i class="fas fa-sort"></i>
                    </th>
                    
                    <th style="width: 150px; background-color: #e8f5e9;">Tarikh Keahlian</th>
                    <th onclick="sortTable('status')" id="th-status">Status <i class="fas fa-sort"></i></th>
                    <th style="text-align: center; width: 110px;">Tindakan</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>
</div>

<script type="module">
    // Firebase Imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- FIREBASE CONFIGURATION ---
    const firebaseConfig = {
      apiKey: "AIzaSyAZC1WyqVSlicy4jRIZyIFmx2rjlrbtfus",
      authDomain: "ppdclub-e9f2a.firebaseapp.com",
      projectId: "ppdclub-e9f2a",
      storageBucket: "ppdclub-e9f2a.firebasestorage.app",
      messagingSenderId: "72228598666",
      appId: "1:72228598666:web:1855035320bee1066c0e73"
    };

    // Initialize Firebase
    let db;
    let currentUser = null;
    let allData = []; 
    let currentSort = { key: 'status', order: 'asc' }; 
    let currentTab = 'pending'; 

    try {
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        db = getFirestore(app);

        signInAnonymously(auth).catch((error) => {
            console.error("Auth Error:", error);
            document.getElementById('connectionStatus').innerText = "Ralat Auth";
            document.getElementById('connectionStatus').style.color = "red";
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('connectionStatus').innerText = "Online";
                document.getElementById('connectionStatus').style.color = "green";
                
                document.getElementById('bulkDateInput').valueAsDate = new Date();
                loadData(); 
            }
        });

    } catch (e) {
        console.error("Firebase Init Error:", e);
        alert("Ralat Konfigurasi Firebase.");
    }

    // --- FUNGSI UTAMA ---

    window.loadData = async function() {
        if (!db) return;
        const loader = document.getElementById('loader');
        const tbody = document.getElementById('tableBody');
        const table = document.getElementById('dataTable');
        
        loader.style.display = 'block';
        table.style.opacity = '0.5';
        tbody.innerHTML = ''; 

        try {
            const querySnapshot = await getDocs(collection(db, 'ppd_registrations'));
            allData = [];
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                data.id = doc.id; 
                allData.push(data);
            });

            updateStats(); 
            sortDataArray(allData, currentSort.key, currentSort.order);
            applyFilters();

        } catch (error) {
            console.error("Error loading data:", error);
            tbody.innerHTML = `<tr><td colspan="9" style="text-align:center; color:red;">Gagal memuatkan data.</td></tr>`;
        } finally {
            loader.style.display = 'none';
            table.style.opacity = '1';
        }
    }

    // --- TAB & FILTER ---
    window.switchTab = function(tabName) {
        currentTab = tabName;
        document.getElementById('tab-pending').classList.remove('active');
        document.getElementById('tab-approved').classList.remove('active');
        document.getElementById(`tab-${tabName}`).classList.add('active');
        document.getElementById('selectAll').checked = false;
        applyFilters();
    }

    window.applyFilters = function() {
        const searchInput = document.getElementById('searchInput').value.toUpperCase();
        
        let filtered = allData.filter(item => {
            if (currentTab === 'pending') {
                return item.status !== 'DISAHKAN' && item.status !== 'DISEKAT';
            } else {
                return item.status === 'DISAHKAN' || item.status === 'DISEKAT';
            }
        });

        if (searchInput) {
            filtered = filtered.filter(item => {
                const name = (item.nama || '').toUpperCase();
                const ic = (item.ic || '').toUpperCase();
                return name.includes(searchInput) || ic.includes(searchInput);
            });
        }

        renderTable(filtered);
        updateBulkButton();
    }

    function maskIC(ic) {
        if (!ic || ic.length < 12) return ic || '-';
        return ic.substring(0, 6) + '-' + ic.substring(6, 8) + '-****';
    }
    
    window.toggleIC = function(id, fullIC) {
        const displaySpan = document.getElementById(`ic-display-${id}`);
        const icon = document.getElementById(`ic-icon-${id}`);
        
        if (displaySpan.getAttribute('data-visible') === 'true') {
            displaySpan.innerText = maskIC(fullIC);
            displaySpan.setAttribute('data-visible', 'false');
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
            displaySpan.style.color = "#333";
        } else {
            const formatted = fullIC.substring(0, 6) + '-' + fullIC.substring(6, 8) + '-' + fullIC.substring(8);
            displaySpan.innerText = formatted;
            displaySpan.setAttribute('data-visible', 'true');
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
            displaySpan.style.color = "var(--primary-color)";
        }
    }

    // --- LOGIK ID KEAHLIAN AUTO ---
    // Mencari nombor terakhir dalam DB untuk tahun semasa dan tambah 1
    function getNextMembershipId(year) {
        const currentYear = year || new Date().getFullYear();
        let maxSeq = 0;
        
        // Loop semua data (pending & approved) untuk elak duplicate
        allData.forEach(item => {
            if (item.no_keahlian && item.no_keahlian.includes('/')) {
                const parts = item.no_keahlian.split('/');
                if (parts.length === 2 && parts[1] == currentYear) {
                    const seq = parseInt(parts[0], 10);
                    if (!isNaN(seq) && seq > maxSeq) {
                        maxSeq = seq;
                    }
                }
            }
        });
        
        const nextSeq = maxSeq + 1;
        // Format: 0001/2026
        return nextSeq.toString().padStart(4, '0') + '/' + currentYear;
    }

    // Fungsi Button Magic Wand
    window.autoGenerateId = async function(docId) {
        const inputField = document.getElementById(`id-input-${docId}`);
        const newId = getNextMembershipId();
        
        // Update UI
        if(inputField) {
            inputField.value = newId;
            flashInput(inputField);
        }

        // Simpan terus ke DB
        await updateMemberId(docId, newId);
    }

    // --- RENDER JADUAL ---
    function renderTable(dataArray) {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';

        if (dataArray.length === 0) {
            tbody.innerHTML = `<tr><td colspan="9" style="text-align:center; padding:30px;">Tiada rekod dalam kategori ini.</td></tr>`;
            return;
        }

        dataArray.forEach((item) => {
            let statusBadge;
            let actionButtons;

            // Tentukan status badge & button
            if (item.status === 'DISAHKAN') {
                statusBadge = `<span class="badge badge-approved">DISAHKAN</span>`;
                actionButtons = `
                    <button class="btn-icon" style="background:#ccc; cursor:default;"><i class="fas fa-check"></i></button>
                    <button class="btn-icon btn-block" onclick="blockSingle('${item.id}')" title="Sekat"><i class="fas fa-ban"></i></button>
                    <button class="btn-icon btn-delete" onclick="deleteSingle('${item.id}', '${item.nama}')" title="Hapus"><i class="fas fa-trash"></i></button>
                `;
            } else if (item.status === 'DISEKAT') {
                statusBadge = `<span class="badge badge-blocked">DISEKAT</span>`;
                actionButtons = `
                    <button class="btn-icon btn-check" onclick="verifySingle('${item.id}')" title="Nyah-sekat"><i class="fas fa-check"></i></button>
                    <button class="btn-icon btn-delete" onclick="deleteSingle('${item.id}', '${item.nama}')" title="Hapus"><i class="fas fa-trash"></i></button>
                `;
            } else {
                statusBadge = `<span class="badge badge-new">BARU</span>`;
                actionButtons = `
                    <button class="btn-icon btn-check" onclick="verifySingle('${item.id}')" title="Sahkan"><i class="fas fa-check"></i></button>
                    <button class="btn-icon btn-block" onclick="blockSingle('${item.id}')" title="Sekat"><i class="fas fa-ban"></i></button>
                    <button class="btn-icon btn-delete" onclick="deleteSingle('${item.id}', '${item.nama}')" title="Hapus"><i class="fas fa-trash"></i></button>
                `;
            }

            const photoUrl = item.foto_url ? item.foto_url : 'https://via.placeholder.com/50?text=IMG';
            const currentIdVal = item.no_keahlian || '';
            const joinDateVal = item.membership_date || ''; 

            const row = `
                <tr id="row-${item.id}">
                    <td style="text-align: center;">
                        <input type="checkbox" class="select-row custom-checkbox" value="${item.id}" onchange="updateBulkButton()">
                    </td>
                    <td style="text-align: center;">
                        <a href="${photoUrl}" target="_blank">
                            <img src="${photoUrl}" class="table-avatar" alt="Foto">
                        </a>
                    </td>
                    <td>
                        <strong>${item.nama || '-'}</strong><br>
                        <small style="color:#888;">${item.phone || '-'}</small>
                    </td>
                    
                    <td>
                        <div class="ic-wrapper">
                            <span id="ic-display-${item.id}" data-visible="false">${maskIC(item.ic)}</span>
                            <i id="ic-icon-${item.id}" class="fas fa-eye ic-toggle-btn" 
                               onclick="toggleIC('${item.id}', '${item.ic}')" 
                               title="Lihat Penuh"></i>
                        </div>
                    </td>

                    <td>
                        ${item.jawatan || '-'}<br>
                        <small style="color:#666;">${item.sektor || '-'}</small>
                    </td>
                    
                    <td>
                        <div style="display:flex; align-items:center; gap:5px;">
                            <input type="text" 
                                   class="table-input member-id-input" 
                                   id="id-input-${item.id}"
                                   value="${currentIdVal}" 
                                   placeholder="0000/20XX"
                                   onchange="updateMemberId('${item.id}', this.value)"
                                   title="Format: 0001/2026">
                            
                            <button class="btn-magic" onclick="autoGenerateId('${item.id}')" title="Auto Jana ID (Seterusnya)">
                                <i class="fas fa-magic"></i>
                            </button>
                        </div>
                    </td>

                    <td>
                        <div style="display:flex; align-items:center; gap:5px;">
                            <input type="date" class="table-input date-input"
                                   id="date-${item.id}"
                                   value="${joinDateVal}"
                                   onchange="updateMemberDate('${item.id}', this.value)">
                            <button class="btn-icon btn-reset" onclick="resetMemberDate('${item.id}')" title="Reset Tarikh">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </td>
                    <td>${statusBadge}</td>
                    <td style="text-align: center;">
                        <div style="display:flex; justify-content:center; gap:5px;">
                            ${actionButtons}
                        </div>
                    </td>
                </tr>
            `;
            tbody.innerHTML += row;
        });
        
        document.getElementById('selectAll').checked = false;
        updateBulkButton();
    }

    // Fungsi Sort
    window.sortTable = function(key) {
        document.querySelectorAll('th').forEach(th => th.classList.remove('sort-active'));
        document.getElementById(`th-${key}`).classList.add('sort-active');
        if (currentSort.key === key) {
            currentSort.order = currentSort.order === 'asc' ? 'desc' : 'asc';
        } else {
            currentSort.key = key;
            currentSort.order = 'asc';
        }
        sortDataArray(allData, currentSort.key, currentSort.order);
        applyFilters(); 
    }

    function sortDataArray(arr, key, order) {
        arr.sort((a, b) => {
            let valA = (a[key] || '').toString().toLowerCase();
            let valB = (b[key] || '').toString().toLowerCase();
            if (valA < valB) return order === 'asc' ? -1 : 1;
            if (valA > valB) return order === 'asc' ? 1 : -1;
            return 0;
        });
    }

    // Update No. Keahlian Manual
    window.updateMemberId = async function(docId, newValue) {
        if (!newValue) return; 
        try {
            const userRef = doc(db, 'ppd_registrations', docId);
            await updateDoc(userRef, { no_keahlian: newValue });
            const item = allData.find(i => i.id === docId);
            if (item) item.no_keahlian = newValue;
            // Jika dipanggil dari onchange manual, flash input
            const el = document.getElementById(`id-input-${docId}`);
            if(el) flashInput(el);
        } catch (error) {
            console.error("Gagal:", error);
            alert("Gagal simpan.");
        }
    }

    // Update Tarikh Keahlian
    window.updateMemberDate = async function(docId, newDate) {
        if (!newDate) return;
        try {
            const userRef = doc(db, 'ppd_registrations', docId);
            await updateDoc(userRef, { membership_date: newDate });
            const item = allData.find(i => i.id === docId);
            if (item) item.membership_date = newDate;
            flashInput(document.getElementById(`date-${docId}`));
        } catch (error) {
            console.error("Gagal:", error);
            alert("Gagal simpan tarikh.");
        }
    }

    window.resetMemberDate = async function(docId) {
        if(!confirm("Padam tarikh keahlian ini?")) return;
        try {
            const userRef = doc(db, 'ppd_registrations', docId);
            await updateDoc(userRef, { membership_date: "" });
            const item = allData.find(i => i.id === docId);
            if (item) item.membership_date = "";
            const dateInput = document.getElementById(`date-${docId}`);
            if(dateInput) dateInput.value = "";
        } catch (error) {
            alert("Gagal reset tarikh.");
        }
    }

    // Bulk Date
    window.bulkUpdateDate = async function() {
        const checkedBoxes = document.querySelectorAll('.select-row:checked');
        const bulkDate = document.getElementById('bulkDateInput').value;

        if (checkedBoxes.length === 0) {
            alert("Sila pilih (tick) sekurang-kurangnya satu ahli.");
            return;
        }
        if (!bulkDate) {
            alert("Sila pilih tarikh dahulu.");
            return;
        }
        if (!confirm(`Set tarikh ${bulkDate} untuk ${checkedBoxes.length} ahli?`)) return;

        const btn = document.getElementById('btnBulkDate');
        const originalText = btn.innerHTML;
        btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i>`;
        btn.disabled = true;

        try {
            for (const cb of checkedBoxes) {
                const docId = cb.value;
                const userRef = doc(db, 'ppd_registrations', docId);
                await updateDoc(userRef, { membership_date: bulkDate });
                const item = allData.find(x => x.id === docId);
                if (item) item.membership_date = bulkDate;
            }
            alert(`Berjaya!`);
            applyFilters();
        } catch (error) {
            console.error(error);
            alert("Ralat.");
        } finally {
            btn.innerHTML = originalText;
            btn.disabled = false;
            document.getElementById('selectAll').checked = false;
            updateBulkButton();
        }
    }

    function flashInput(el) {
        if(el) {
            el.style.borderColor = "#28a745";
            el.style.backgroundColor = "#e8f5e9";
            setTimeout(() => {
                el.style.borderColor = "#ddd";
                el.style.backgroundColor = "white";
            }, 1000);
        }
    }

    // Verify Single (Auto generate jika kosong)
    window.verifySingle = async function(docId) {
        if (!confirm("Sahkan keahlian ini?")) return;
        try {
            const userRef = doc(db, 'ppd_registrations', docId);
            const item = allData.find(x => x.id === docId);
            
            let updates = { status: "DISAHKAN", verifiedAt: new Date().toISOString() };
            
            // JANA ID AUTOMATIK JIKA KOSONG
            if (!item.no_keahlian) {
                const nextId = getNextMembershipId();
                updates.no_keahlian = nextId;
                item.no_keahlian = nextId; 
            }
            
            if (!item.membership_date) {
                const today = new Date().toISOString().slice(0,10);
                updates.membership_date = today;
                item.membership_date = today; 
            }

            await updateDoc(userRef, updates);
            item.status = "DISAHKAN";
            
            alert("Berjaya disahkan!");
            applyFilters(); 
            updateStats();
        } catch (error) {
            console.error(error);
            alert("Gagal.");
        }
    }

    window.blockSingle = async function(docId) {
        if (!confirm("Sekat permohonan ini?")) return;
        try {
            const userRef = doc(db, 'ppd_registrations', docId);
            await updateDoc(userRef, { status: "DISEKAT", blockedAt: new Date().toISOString() });
            const item = allData.find(x => x.id === docId);
            if (item) item.status = "DISEKAT";
            applyFilters(); 
            updateStats();
        } catch (error) { alert("Gagal."); }
    }

    window.deleteSingle = async function(docId, name) {
        if (!confirm(`Padam rekod ${name}?`)) return;
        try {
            await deleteDoc(doc(db, 'ppd_registrations', docId));
            allData = allData.filter(x => x.id !== docId);
            applyFilters();
            updateStats();
        } catch (error) { alert("Gagal."); }
    }

    window.toggleSelectAll = function() {
        const masterCheck = document.getElementById('selectAll');
        const rows = document.querySelectorAll('.select-row');
        rows.forEach(cb => cb.checked = masterCheck.checked);
        updateBulkButton();
    }

    window.updateBulkButton = function() {
        const checkedBoxes = document.querySelectorAll('.select-row:checked');
        const btn = document.getElementById('btnBulkApprove');
        const countSpan = document.getElementById('selectedCount');
        countSpan.innerText = checkedBoxes.length;
        btn.disabled = checkedBoxes.length === 0;
    }

    window.bulkApprove = async function() {
        const checkedBoxes = document.querySelectorAll('.select-row:checked');
        if (checkedBoxes.length === 0) return;
        if (!confirm(`Sahkan ${checkedBoxes.length} permohonan?`)) return;

        const btn = document.getElementById('btnBulkApprove');
        btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Memproses...`;
        btn.disabled = true;

        let successCount = 0;
        
        try {
            // Pre-calculate next ID base untuk bulk
            // Kita perlu tahu nombor terakhir SEKARANG sebelum loop bermula
            let currentYear = new Date().getFullYear();
            let maxSeq = 0;
             allData.forEach(item => {
                if (item.no_keahlian && item.no_keahlian.includes('/' + currentYear)) {
                    const seq = parseInt(item.no_keahlian.split('/')[0], 10);
                    if (seq > maxSeq) maxSeq = seq;
                }
            });

            for (const cb of checkedBoxes) {
                const docId = cb.value;
                const userRef = doc(db, 'ppd_registrations', docId);
                const item = allData.find(x => x.id === docId);
                
                if (item && item.status !== 'DISAHKAN') {
                    let updates = { status: "DISAHKAN", verifiedAt: new Date().toISOString() };
                    
                    if (!item.no_keahlian) {
                        maxSeq++; // Increment tempatan
                        const newId = maxSeq.toString().padStart(4, '0') + '/' + currentYear;
                        updates.no_keahlian = newId;
                        item.no_keahlian = newId;
                    }
                    
                    if (!item.membership_date) {
                         updates.membership_date = new Date().toISOString().slice(0,10);
                         item.membership_date = updates.membership_date;
                    }

                    await updateDoc(userRef, updates);
                    item.status = "DISAHKAN";
                    successCount++;
                }
            }
            alert(`Selesai! ${successCount} disahkan.`);
            applyFilters();
            updateStats();
        } catch (error) {
            console.error(error);
            alert("Ralat bulk.");
        } finally {
            btn.innerHTML = `<i class="fas fa-check-double"></i> Sahkan (<span id="selectedCount">0</span>)`;
            btn.disabled = false;
            document.getElementById('selectAll').checked = false;
            updateBulkButton();
        }
    }

    window.downloadExcel = function() {
        if (allData.length === 0) { alert("Tiada data."); return; }
        const exportData = allData.map(item => ({
            "Nama": item.nama, "IC": item.ic, "Jawatan": item.jawatan, 
            "No. Keahlian": item.no_keahlian, "Status": item.status 
        }));
        const ws = XLSX.utils.json_to_sheet(exportData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Ahli");
        XLSX.writeFile(wb, "Ahli_PPD.xlsx");
    }

    function updateStats() {
        let pending = 0, approved = 0, blocked = 0;
        allData.forEach(item => {
            if (item.status === 'DISAHKAN') approved++;
            else if (item.status === 'DISEKAT') blocked++;
            else pending++;
        });
        document.getElementById('totalCount').innerText = allData.length;
        document.getElementById('pendingCount').innerText = pending;
        document.getElementById('approvedCount').innerText = approved;
        document.getElementById('blockedCount').innerText = blocked;
        document.getElementById('count-badge-pending').innerText = pending;
        document.getElementById('count-badge-approved').innerText = approved + blocked;
    }

</script>
